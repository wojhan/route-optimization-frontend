<div class="container">
  <div class="row">
    <div class="col">
      <h1 *ngIf="company">{{company.nameShort}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-xl-6">
      <app-company-form [companyForm]="companyForm" (formChanged)="updateForm($event)" (formSent)="editCompany($event)"
        submitButton="Zapisz">
      </app-company-form>
    </div>
    <div class="col-sm-12 col-xl-6">
      <agm-map [longitude]="lng" [latitude]="lat" [zoom]="zoom">
        <agm-marker [longitude]="lng" [latitude]="lat"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
