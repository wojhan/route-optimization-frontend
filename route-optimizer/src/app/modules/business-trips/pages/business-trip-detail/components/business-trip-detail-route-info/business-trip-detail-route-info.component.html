<ul class="nav nav-tabs" id="route-info" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="day-all-tab" data-toggle="tab" href="#day-all" role="tab" (click)="changeCurrentRoute(-1)">Cała trasa</a>
  </li>
  <li class="nav-item" *ngFor="let routes of routesByDay; let day = index">
    <a class="nav-link" id="day{{ day }}-tab" data-toggle="tab" href="#day{{ day }}" role="tab" (click)="changeCurrentRoute(day)"
      >Dzień {{ day + 1 }}</a
    >
  </li>
</ul>
<div class="tab-content" id="route-info-content">
  <div class="tab-pane fade show active" id="day-all" role="tabpanel">
    <app-business-trip-detail-route-info-segment
      [allDay]="true"
      [segmentSelected]="segmentSelected"
      [routes]="routes"
      (segmentClicked)="onSegmentClicked($event)"
    ></app-business-trip-detail-route-info-segment>
  </div>
  <ng-container *ngFor="let routes of routesByDay; let day = index">
    <div class="tab-pane fade" id="day{{ day }}" role="tabpanel">
      <ul class="list-group">
        <app-business-trip-detail-route-info-segment
          [allDay]="false"
          [segmentSelected]="segmentSelected"
          [routes]="routes"
          (segmentClicked)="onSegmentClicked($event)"
        ></app-business-trip-detail-route-info-segment>
      </ul>
    </div>
  </ng-container>
</div>
