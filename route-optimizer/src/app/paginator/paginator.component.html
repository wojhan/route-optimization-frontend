<nav aria-label="..." *ngIf="page">
  <ul class="pagination">
    <li class="page-item" *ngFor="let pageFirst of pagesFirst"><a class="page-link"
        (click)="pageChange.emit(pageFirst)">{{pageFirst}}</a>
    <li *ngIf="pagesFirst[pagesFirst.length - 1] < pagesBefore[0] - 1"><a class="page-link">...</a></li>
    <li class="page-item" *ngFor="let pageBefore of pagesBefore"><a class="page-link"
        (click)="pageChange.emit(pageBefore)">{{pageBefore}}</a>
    <li class="page-item active"><a class="page-link">{{currentPage}}</a></li>
    <li class="page-item" *ngFor="let pageAfter of pagesAfter"><a class="page-link"
        (click)="pageChange.emit(pageAfter)">{{pageAfter}}</a></li>
    <li *ngIf="pagesAfter[pagesAfter.length - 1] < pagesLast[0] - 1"><a class="page-link">...</a></li>
    <li class="page-item" *ngFor="let pageLast of pagesLast"><a class="page-link"
        (click)="pageChange.emit(pageLast)">{{pageLast}}</a>
    </li>
  </ul>
</nav>
